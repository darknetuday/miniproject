{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-shield-lock"></i> CAPTCHA Check Service</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('scan_captcha') }}" class="mb-4">
                        <div class="form-group">
                            <label for="url">Enter URL to check for CAPTCHA:</label>
                            <input type="url" class="form-control" id="url" name="url" required 
                                   placeholder="https://example.com">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="bi bi-search"></i> Check CAPTCHA
                        </button>
                    </form>

                    {% if results %}
                    <div class="alert alert-info">
                        <h5>CAPTCHA Check Results</h5>
                        <pre class="mb-0">{{ results.report }}</pre>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
